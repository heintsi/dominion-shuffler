<head>
  <meta charset="utf-8">

  <title>Dominion Card Shuffler</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
        <!--[if lt IE 10]>

  <header>
  </header>

  <section>
    <h1>Dominion Card Shuffler</h1>
    <ul>
      <li>
        <input type="checkbox" name="togglePreferenceAttackCards" class="preference-input" checked>
        <label for="togglePreferenceAttackCards">Include attack cards</label>
      </li>
      <li>
        <input type="checkbox" name="togglePreferenceReactionCards" class="preference-input" checked>
        <label for="togglePreferenceReactionCards">Include reaction cards</label>
      </li>
      <li>
        <label id="cardPriceRange">Card price range: 0 - 5</label>
        <div class="slider">
          <div id="cardPriceRangeSelector"></div>
        </div>
        <input type="hidden" id="cardMinPriceInput">
        <input type="hidden" id="cardMaxPriceInput">
      </li>
    </ul>  
    <button type="button" id="shuffleButton">Shuffle!</button>
    <h2>Possible cards</h2>
    <ul id="possibleCardsList" class="card-list"></ul>
    <h2>Shuffle result</h2>
    <ul id="selectedCardsList" class="card-list"></ul>
  </section>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
  <script src="shufflerapp.js"></script>
</body>
</html>
